    <meta charset="UTF-8">
    <title>أداة تدوير وعكس الصور</title>
    <style>
        body {
            background-image: url('https://picsum.photos/1920/1080');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .drop-zone {
            border: 2px dashed #666;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .drop-zone:hover {
            border-color: #2196F3;
            background: rgba(33, 150, 243, 0.1);
        }

        .preview-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 20px auto;
            overflow: hidden;
            border: 2px solid #ddd;
        }

        #previewImage {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 5px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1976D2;
        }

        .hidden {
            display: none;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(to right, #ffcc00, #ff9500);
            color: #1a2a6c;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            color: #1a2a6c;
        }
        
        @media (max-width: 768px) {
            .home-button {
                top: 10px;
                right: 10px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            header {
                padding-top: 50px !important;
            }
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
  <a href="https://thetools.in" class="home-button">
        <i class="fas fa-home"></i> الصفحة الرئيسية
    </a>
    <div class="container">
        <div class="drop-zone" ondragover="handleDragOver(event)" ondrop="handleDrop(event)" ondragleave="handleDragLeave(event)">
            اسحب وأفلت الصورة هنا<br>أو<br>
            <button onclick="document.getElementById('fileInput').click()">اختر ملف</button>
            <input type="file" id="fileInput" accept="image/*" hidden onchange="handleFileSelect(event)">
        </div>

        <div class="preview-container">
            <img id="previewImage" alt="معاينة" class="hidden">
        </div>

        <div class="controls">
            <button onclick="rotateImage(90)">استدارة لليمين</button>
            <button onclick="rotateImage(-90)">استدارة لليسار</button>
            <button onclick="flipImage('horizontal')">عكس أفقي</button>
            <button onclick="flipImage('vertical')">عكس عمودي</button>
            <button onclick="resetImage()">إعادة تعيين</button>
            <button onclick="downloadImage()">تحميل</button>
        </div>
    </div>
    <footer>
        <p>جميع العمليات تتم في متصفحك المحلي. نحن لا نقوم بجمع أو تخزين البيانات مطلقاً.</p>
    </footer>
    <script>
        let currentRotation = 0;
        let currentScaleX = 1;
        let currentScaleY = 1;
        let currentImageSrc = null;

        function handleDragOver(e) {
            e.preventDefault();
            e.target.style.borderColor = '#2196F3';
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.target.style.borderColor = '#666';
        }

        function handleDrop(e) {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                handleImageFile(files[0]);
            }
        }

        function handleImageFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('يرجى تحميل ملف صورة');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const previewImage = document.getElementById('previewImage');
                previewImage.classList.remove('hidden');
                previewImage.src = e.target.result;
                currentImageSrc = e.target.result;
                resetTransforms();
                updatePreview();
            };
            reader.readAsDataURL(file);
        }

        function rotateImage(degrees) {
            currentRotation += degrees;
            updatePreview();
        }

        function flipImage(direction) {
            if (direction === 'horizontal') {
                currentScaleX *= -1;
            } else {
                currentScaleY *= -1;
            }
            updatePreview();
        }

        function resetImage() {
            resetTransforms();
            updatePreview();
        }

        function resetTransforms() {
            currentRotation = 0;
            currentScaleX = 1;
            currentScaleY = 1;
        }

        function updatePreview() {
            const preview = document.getElementById('previewImage');
            preview.style.transform = `
                rotate(${currentRotation}deg)
                scaleX(${currentScaleX})
                scaleY(${currentScaleY})
            `;
        }

        function downloadImage() {
            if (!currentImageSrc) {
                alert('لا توجد صورة لتحميلها');
                return;
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = () => {
                // Calculate canvas size based on rotation
                const isRotated = Math.abs(currentRotation % 180) !== 0;
                canvas.width = isRotated ? img.height : img.width;
                canvas.height = isRotated ? img.width : img.height;

                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(currentRotation * Math.PI / 180);
                ctx.scale(currentScaleX, currentScaleY);
                ctx.drawImage(img, -img.width / 2, -img.height / 2);

                const link = document.createElement('a');
                link.download = 'transformed-image.png';
                link.href = canvas.toDataURL();
                link.click();
            };
            img.src = currentImageSrc;
        }
    </script>
<script>
        // Block right-click context menu
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Block keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Disable F12
            if (e.key === 'F12') {
                e.preventDefault();
                alert("تم تعطيل مفتاح F12!");
            }
            // Disable Shift + C
            else if (e.shiftKey && e.key === 'C') {
                e.preventDefault();
                alert("تم تعطيل Shift+C!");
            }
            // Disable Ctrl + U
            else if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                alert("تم تعطيل Ctrl+U!");
            }
            // Disable Ctrl + C / Ctrl + V
            else if (e.ctrlKey && (e.key === 'c' || e.key === 'v' || e.key === 'C' || e.key === 'V')) {
                e.preventDefault();
                alert("تم تعطيل النسخ/اللصق!");
            }
        });

        // Extra: Disable copy/paste via right-click or edit menu
        document.addEventListener('copy', (e) => e.preventDefault());
        document.addEventListener('paste', (e) => e.preventDefault());
        document.addEventListener('cut', (e) => e.preventDefault());
    </script>
</body>
</html>
